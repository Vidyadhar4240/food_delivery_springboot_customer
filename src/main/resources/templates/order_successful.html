<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Successful</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div class="container text-center">
    <form th:action="@{/logout}" method="post">
        <p>
            Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
        </p>
        <input type="submit" value="Sign Out">
    </form>
</div>
<div class="d-inline p-4 bg-success text-white">
    <p class="text-center lead">Your order is Successful <b>[[${#request.userPrincipal.principal.fullName}]]</b>.</p>
</div>

<p class="bg-primary text-center lead">Total Amount of Order is Rs.
    <span th:text="${totalAmount}">amount</span>
</p>

</body>
</html>
