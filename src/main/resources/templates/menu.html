<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Code Login Java</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style>
    .ulnavbarclass {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    }

    .navbarclass {
    float: left;
    }

    .navbarclass a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }

    .navbarclass a:hover:not(.active) {
    background-color: #111;
    text-decoration: none;
    }

    navbarclass .active {
    background-color: #04AA6D;
    text-decoration: none;
    }

    </style>
</head>
<body>
<div class="container text-center">
    <div>
        <ul class="ulnavbarclass">
            <li class="navbarclass">
                <a>DomatoLogo</a>
            </li>
            <li class="navbarclass">
                <a>
                    Welcome to Domato <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                </a>
            </li>
            <li class="navbarclass">
                <a>
                    This is the place where we meet the expectations of all your cravings.
                </a>
            </li>
            <li class="navbarclass" style="float:right">
                <a>
                    <form th:action="@{/logout}" method="post" class="active">
                        <input class="btn btn-danger" type="submit" value="Sign Out">
                    </form>
                </a>
            </li>
        </ul>
    </div>
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/list_restaurants}">Restaurant List</a></li>
                <li class="breadcrumb-item active" aria-current="page">Menu</li>
            </ol>
        </nav>
    </div>
    <div>
        <h3>Menu of the restaurant</h3>
    </div>
    <div>
        <form th:action="@{/saveOrder}" th:object="${order}" method="post">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Dish Id</th>
                <th>Dish Name</th>
                <th>Dish Price</th>
                <th>Select Dish</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu,iter: ${menuList}">
<!--                <td th:text="${menu.id}" th:name="|orderItemSet[${iter.index}].menuId|">Dish Id</td>-->
                <td th:text="${menu.id}"  th:field="${order.orderItems[__${iter.index}__].menuId}" >Dish Id</td>
                <td th:text="${menu.name}">Dish Name</td>
                <td th:text="${menu.price}">Dish Price</td>
                <td><input type="checkbox" th:field="${order.orderItems[__${iter.index}__].selected}">
                    <input type="hidden" th:field="${order.orderItems[__${iter.index}__].menuId}" />
                    <input type="hidden" th:field="${order.orderItems[__${iter.index}__].amount}" />
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="hidden" name="userId" value="1"/>
        </div>
        <div class="field">
            <button class="ui button" type="submit">Order Now</button>
        </div>
        </form>
    </div>
</div>
</body>
</html>
