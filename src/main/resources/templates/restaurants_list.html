<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Code Login Java</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out">
        </form>
    </div>

    <div>
        <h3>List of All Restaurants</h3>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Restaurant Id</th>
                <th>Restaurant Name</th>
                <th>Restaurant Menu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant: ${restaurantList}">
                <td th:text="${restaurant.id}">Restaurant Id</td>
                <td th:text="${restaurant.name}">Restaurant Name</td>
<!--                <td th:text="${restaurant.menu}">Restaurant Menu</td>-->
                <td>
                    <a th:href="@{'/list_menu/' + ${restaurant.id}}">Menu</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
